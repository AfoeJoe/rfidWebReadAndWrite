<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"> <i class="fas fa-plug"></i>Book Inventory</h1>

    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id = "text" placeholder="Text to write to tag " autocomplete="off" class="form-control">
          
        </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btnread"> Read Tag</button>
        <button class="btn btn-primary" id="btnwrite"> Write To Tag</button>

    </div>
    <div class="container d-flex table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col"> ID</th>
                <th scope="col">Text on it</th>
          
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
